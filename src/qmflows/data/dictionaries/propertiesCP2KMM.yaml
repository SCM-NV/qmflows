energy:
    file_ext: out
    function: extract_line_value
    kwargs:
        pattern: ENERGY| Total FORCE_EVAL
        pos: -1
    parser: generic_parsers
frequencies:
    file_pattern: '*-VIBRATIONS-1.mol'
    function: get_cp2k_freq
    parser: cp2KParser
geometry:
    file_pattern: '*-pos-1.xyz'
    function: read_xyz_file
    parser: cp2KParser
enthalpy:
    file_ext: out
    function: get_cp2k_thermo
    kwargs:
        quantity: H
    parser: cp2KParser
free_energy:
    file_ext: out
    function: get_cp2k_thermo
    kwargs:
        quantity: G
    parser: cp2KParser
