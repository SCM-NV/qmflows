energy:
    file_ext: xml
    function: parse_xml
    kwargs:
        parse_text:
            - builtins
            - float
        section: task/[@type='SCF optimization']/output/scf-iteration/
        select_value: last
    parser: dirac_xml_parser
molecule:
    file_ext: xml
    function: parse_xml
    kwargs:
        parse_text:
            - qmflows.parsers
            - string_to_plams_Molecule
        section: input/file[@type='dirac-xyz']
        select_value: last
    parser: dirac_xml_parser
