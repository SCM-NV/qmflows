charges:
    file_ext: out
    function: awk_file
    kwargs:
        script: /ATOM       NA         ZA/ {getline; while ($0 != "") {print $5;getline}}
    parser: null
dipole:
    file_ext: out
    function: awk_file
    kwargs:
        script: /Total Dipole Moment/ {print $5; print $6; print $7}
    parser: null
energy:
    file_ext: out
    function: awk_file
    kwargs:
        script: /FINAL SINGLE POINT ENERGY/ {energy = $5} END {print energy}
    parser: null
enthalpy:
    file_ext: out
    function: awk_file
    kwargs:
        script: /Total enthalpy/ {enthalpy = $4} END {print enthalpy}
    parser: null
free_energy:
    file_ext: out
    function: awk_file
    kwargs:
        script: /Final Gibbs free enthalpy/ {energy = $6} END {print energy}
    parser: null
frequencies:
    file_ext: hess
    function: parse_frequencies
    parser: orca
hessian:
    file_ext: hess
    function: parse_hessian
    kwargs:
        start: "$hessian"
    parser: orca
normal_modes:
    file_ext: hess
    function: parse_normal_modes
    parser: orca
optcycles:
    file_ext: out
    function: awk_file
    kwargs:
        script: /GEOMETRY OPTIMIZATION CYCLE/ {ncycles = $5} END {print ncycles}
    parser: null
orbitals:
    file_ext: out
    function: parse_molecular_orbitals
    parser: orca
runtime:
    file_ext: out
    function: awk_file
    kwargs:
        script: /Sum of individual times/ {runtime = $6} END {print runtime}
    parser: null
