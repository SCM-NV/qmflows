sudo: false
language: generic

env:
  global:
    - COMMIT_AUTHOR_EMAIL: "f.zapata@esciencecenter.nl"
  matrix:
    - PYTHON_VERSION=3.6
    - PYTHON_VERSION=3.7
    - PYTHON_VERSION=3.8

before_install:
  - sudo apt-get -y install cp2k

install:
  # Install python
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set auto_update_conda False
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Install virtual enviroment
  - conda create --name qmflows python=${PYTHON_VERSION}
  - source activate qmflows
  - conda install -c conda-forge h5py rdkit nbsphinx jupyter

  # Install qmflows package
  - pip install .[test]

script:
  # Run the unitary tests excluding the expensive computations
  - pytest -m "not (slow or long)" --cov=qmflows test
  - coverage xml && coverage report -m

branches:
  only:
   - master
